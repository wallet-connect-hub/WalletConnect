<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Web Interface</title>
    
    <style>
        /* Add modal styling */
        w3m-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Target Web3 Modal's internal container */
        w3m-modal .w3m-modal {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1) !important;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Adjust background image container */
        .content-wrapper {
            /* Keep existing properties */
            background-image: image-set(
                url('./background_1.avif') type('image/avif'),
                url('./background_1.webp') type('image/webp'),
                url('./background_1.jpg')
            );
            background-size: contain; /* Changed from cover */
            background-position: center 25%; /* Focus on top portion */
        }

        /* Make logo banner wider */
        .logo-banner {
            height: 40px;
            width: auto;
            min-width: 240px; /* Increased from 180px */
            aspect-ratio: 6/1; /* More horizontal ratio */
        }

        /* Rest of your existing CSS remains unchanged */
        /* ... */
    </style>
</head>
<body>
    <!-- Existing header content -->
    <header>
        <picture>
            <source srcset="./banner.avif" type="image/avif">
            <source srcset="./banner.webp" type="image/webp">
            <img src="./banner.png" 
                 alt="XYZ Platform Main Logo"
                 class="logo-banner"
                 loading="eager">
        </picture>
        <button class="open" aria-label="Connect cryptocurrency wallet">
            Connect Wallet
        </button>
    </header>

    <div class="content-wrapper" role="presentation"></div>
    
    <!-- Web3 Modal -->
    <w3m-modal class="open"></w3m-modal>

    <!-- Preserved JavaScript -->
    <script src="./67be024a7259dcef4dee5ce5.js"></script>
</body>
</html>
