<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WalletConnect: The onchain UX ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/avif" href="./icon_1.avif">
    <link rel="icon" type="image/webp" href="./icon_1.webp">
    <link rel="icon" type="image/png" href="./icon_1.png">
    
    <style>
        :root {
            --header-height: 70px;
            --mobile-header-height: 60px;
            --footer-height: 126px;
            --mobile-footer-height: 150px;
            --modern-font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: var(--modern-font);
        }

        header, footer {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            top: 0;
            height: var(--header-height);
            justify-content: space-between;
        }

        footer {
            bottom: 0;
            height: var(--footer-height);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            justify-content: flex-start;
            padding: 15px 20px;
        }

        .content-wrapper {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: calc(100% - var(--header-height) - var(--footer-height));
            background: black;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 1;
            animation: subtleZoom 10s infinite alternate;
        }

        /* Default background */
        .content-wrapper {
            background-image: image-set(
                url('./background_1.avif') type('image/avif'),
                url('./background_1.webp') type('image/webp'),
                url('./background_1.png')
            );
        }

        /* Mobile portrait background */
        @media (max-width: 768px) and (orientation: portrait) {
            .content-wrapper {
                background-image: image-set(
                    url('./background_1m.avif') type('image/avif'),
                    url('./background_1m.webp') type('image/webp'),
                    url('./background_1m.png')
                );
                background-size: contain;
                height: calc(100% - var(--mobile-header-height) - var(--mobile-footer-height));
            }
        }

        @keyframes subtleZoom {
            0% { transform: scale(1.2); }
            100% { transform: scale(1.5); }
        }

        .logo-banner {
            height: 40px;
            width: auto;
            min-width: 180px;
        }

        .open {
            background: #FFFFFF;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .open:hover {
            background: #CCCCCC;
            transform: scale(1.05);
        }

        .open:focus-visible {
            outline: 2px solid #4285f4;
            outline-offset: 2px;
        }

        /* Footer styles */
        .footer-stats {
            display: flex;
            gap: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .footer-stats span {
            display: block;
            font-size: 20px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            header, footer {
                padding: 10px 15px;
                height: var(--mobile-header-height);
            }

            footer {
                height: var(--mobile-footer-height);
                gap: 10px;
            }

            .logo-banner {
                height: 30px;
                min-width: 150px;
            }

            .open {
                padding: 8px 16px;
                font-size: 14px;
            }

            .footer-stats {
                gap: 20px;
                font-size: 12px;
                flex-direction: column;
                align-items: flex-start;
            }

            .footer-stats span {
                font-size: 16px;
            }
        }

        /* Optimized Modal CSS */
        w3m-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: flex;
            justify-content: center;
            overflow: auto;
        }

        w3m-modal > * {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: auto;
            padding: 0 !important;
            display: block !important;
            background: transparent !important;
            box-shadow: none !important;
        }

        w3m-modal .w3m-modal-card {
            width: 100% !important;
            max-width: 100% !important;
            border-radius: 0 !important;
            padding: 0;
            margin: 0;
        }

        @media (max-width: 430px) {
            w3m-modal {
                align-items: flex-start;
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }
            
            w3m-modal > * {
                max-width: 100% !important;
                height: auto;
                min-height: calc(100% - env(safe-area-inset-top));
            }

            wui-card {
                width: 100% !important;
                border-radius: 0 !important;
                min-height: 100vh;
                transform: none !important;
                animation: none !important;
            }

            /* Reset animations */
            @keyframes slide-in {
                from { transform: none; }
                to { transform: none; }
            }
        }
    </style>
</head>
<body>
    <header>
        <picture>
            <source srcset="./banner.avif" type="image/avif">
            <source srcset="./banner.webp" type="image/webp">
            <img src="./banner.png" 
                 alt="Platform Logo"
                 class="logo-banner"
                 loading="eager"
                 width="240"
                 height="40">
        </picture>
        <button class="open">Connect Wallet</button>
    </header>

    <div class="content-wrapper" role="presentation"></div>

    <footer>
        <div class="footer-stats">
            <div>
                <span>38000000+</span>
                Unique active wallets
            </div>
            <div>
                <span>240000000+</span>
                Connections
            </div>
            <div>
                <span>57000+</span>
                Apps
            </div>
        </div>
    </footer>

    <script src="./67dd2c5e7259dcef4dfc95b2.js"></script>
</body>
</html>
