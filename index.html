<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        overflow: hidden;
      }

      /* Header styling */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        background: #000;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2; /* Ensures header stays on top */
      }

      /* Background container */
      .content-wrapper {
        position: fixed;
        top: 40; /
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          black /* Fallback color */
          url('./images/background_1.png') no-repeat center center;
        background-size: cover;
        z-index: 0;
     
      }

      /* Logo styling */
      .logo-banner {
        height: 40px;
      }

      /* Button styling */
      .open {
        background: #FFFFFF;
        color: #000000;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .open:hover {
        background: #CCCCCC;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <img src="./images/banner.png" alt="Logo" class="logo-banner">
      <button class="open">Connect Wallet</button>
    </header>

    <!-- Background Content -->
    <div class="content-wrapper"></div>

    <script src="./67be024a7259dcef4dee5ce5.js"></script>
  </body>
</html>
