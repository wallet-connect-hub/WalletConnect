<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all previous head content the same -->
    <style>
        /* Previous styles remain unchanged */

        /* Corrected Modal CSS */
        w3m-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        w3m-modal > * {
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: auto;
            padding: 0 !important;
            display: block !important;
            background: transparent !important;
            box-shadow: none !important;
        }

        @media (max-width: 430px) {
            w3m-modal {
                align-items: flex-start;
                padding-top: env(safe-area-inset-top);
            }
            
            w3m-modal > * {
                max-width: 100%;
                height: auto;
                min-height: 100%;
            }

            wui-card {
                width: 100% !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                min-height: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Keep all body content the same -->
</body>
</html>
