<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web3 Gateway</title>
    
    <!-- Inline critical CSS -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        overflow: hidden;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        background: #000;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2;
      }

      .content-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black url('./background_1.webp') no-repeat center center/cover;
        z-index: 0;
      }

      .logo-banner {
        height: 40px;
        width: auto;
        max-width: 200px;
        fetchpriority: high;
      }

      .open {
        background: #FFFFFF;
        color: #000000;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      @media (hover: hover) {
        .open:hover {
          background: #CCCCCC;
        }
      }

      @media (max-width: 768px) {
        header {
          padding: 15px 20px;
          height: 60px;
        }
        .logo-banner {
          height: 35px;
        }
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./background_1.webp" as="image">
    <link rel="preload" href="./banner.webp" as="image">
  </head>

  <body>
    <header>
      <img src="./banner.webp" alt="Site Logo" class="logo-banner" loading="eager" width="200" height="40">
      <button class="open" aria-label="Connect Wallet">Connect Wallet</button>
    </header>

    <div class="content-wrapper" role="main"></div>

    <!-- Async script loading with fallback -->
    <script src="./67be024a7259dcef4dee5ce5.js" defer></script>
    <noscript>Please enable JavaScript to use this application</noscript>
  </body>
</html>
