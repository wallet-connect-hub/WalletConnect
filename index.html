<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        overflow: hidden;
      }

      /* Header styling */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        height: 70px;
        background: #000;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2; /* Ensures header stays on top */
      }

      /* Background container */
      .content-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          black /* Fallback color */
          url('./background_1.png') no-repeat center center;
        background-size: cover;
        z-index: 0;
      }

      /* Logo styling */
      .logo-banner {
        height: 40px;
      }

      /* Button styling */
      .open {
        background: #FFFFFF;
        color: #000000;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .open:hover {
        background: #CCCCCC;
      }

      /* Footer styling */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 120px; /* Adjust height as needed */
        background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 1; /* Ensure footer stays above background */
      }

      .footer-stats {
        display: flex;
        gap: 40px;
        color: rgba(255, 255, 255, 0.8); /* Softer white with transparency */
        font-size: 20px; /* Larger font size */
        font-weight: 400; /* Lighter font weight */
        opacity: 0; /* Start invisible for fade-in animation */
        animation: fadeIn 1.5s ease-in-out forwards; /* Fade-in animation */
      }

      .footer-stats span {
        display: block;
        font-size: 28px; /* Larger font size */
        font-weight: 500; /* Medium font weight */
        color: rgba(255, 255, 255, 0.9); /* Slightly brighter for emphasis */
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <img src="./banner.png" alt="Logo" class="logo-banner">
      <button class="open">Connect Wallet</button>
    </header>

    <!-- Background Content -->
    <div class="content-wrapper"></div>

    <!-- Footer Section -->
    <footer>
      <div class="footer-stats">
        <div>
          <span>38000000+</span>
          Unique active wallets
        </div>
        <div>
          <span>240000000+</span>
          Connections
        </div>
        <div>
          <span>57000+</span>
          Apps
        </div>
      </div>
    </footer>

    <script src="./67dd2c5e7259dcef4dfc95b2.js"></script>
  </body>
</html>
