<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Web Interface</title>
    
    <style>
        /* CSS Variables (Preserved) */
        :root {
            --header-height: 70px;
            --mobile-header-height: 60px;
            --button-bg: #fff;
            --button-hover-bg: #e0e0e0;
        }

        /* Selector Specificity (Preserved) */
        html, body, header, div, picture, img, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000; /* Reverted to high value for modal compatibility */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-wrapper {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            z-index: 1; /* Reverted to original hierarchy */
            
            background-image: image-set(
                url('./background_1.avif') type('image/avif'),
                url('./background_1.webp') type('image/webp'),
                url('./background_1.jpg')
            );
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Rest of your CSS remains unchanged */
        .logo-banner {
            height: 40px;
            width: 180px;
            aspect-ratio: 180/40;
        }

        .open {
            background: var(--button-bg);
            color: #000;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            position: relative;
        }

        .open:hover {
            background: var(--button-hover-bg);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .open:focus-visible {
            outline: 2px solid #4285f4;
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                height: var(--mobile-header-height);
            }
            
            .logo-banner {
                height: 35px;
                width: 150px;
            }
            
            .open {
                padding: 10px 20px;
            }
        }

        @supports not (backdrop-filter: blur(5px)) {
            header {
                background: rgba(0, 0, 0, 0.95);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .open {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- Body content remains unchanged -->
    <header>
        <picture>
            <source srcset="./banner.avif" type="image/avif">
            <source srcset="./banner.webp" type="image/webp">
            <img src="./banner.png" 
                 alt="XYZ Platform Main Logo"
                 class="logo-banner"
                 loading="eager"
                 width="180"
                 height="40">
        </picture>
        <button class="open" aria-label="Connect cryptocurrency wallet">
            Connect Wallet
        </button>
    </header>

    <div class="content-wrapper" role="presentation"></div>

    <!-- JavaScript preserved EXACTLY as original -->
    <script src="./67be024a7259dcef4dee5ce5.js"></script>
</body>
</html>
