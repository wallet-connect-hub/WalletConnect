<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect: The onchain UX ecosystem</title>
    <link rel="icon" type="image/avif" href="./icon_1.avif">
    <link rel="icon" type="image/webp" href="./icon_1.webp">
    <link rel="icon" type="image/png" href="./icon_1.png">
    <link rel="preload" as="image" href="./background_1.avif" type="image/avif">
    <link rel="preload" as="image" href="./background_1.webp" type="image/webp">
    <link rel="preload" as="image" href="./background_1.png" type="image/png">
    <style>
        :root {
            --header-height: 70px;
            --mobile-header-height: 60px;
            --footer-height: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-wrapper {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: calc(100% - var(--header-height) - var(--footer-height));
            background: black;
            background-image: image-set(
                url('./background_1.avif') type('image/avif'),
                url('./background_1.webp') type('image/webp'),
                url('./background_1.png')
            );
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .logo-banner {
            height: 40px;
            width: auto;
            aspect-ratio: 3/1;
            min-width: 240px;
        }

        .open {
            background: #FFFFFF;
            color: #000000;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
            position: relative;
        }

        .open:hover {
            background: #CCCCCC;
        }

        .open:focus-visible {
            outline: 2px solid #4285f4;
            outline-offset: 2px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--footer-height);
            background: rgba(0, 0, 0, 0.95);
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #FFFFFF;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                height: var(--mobile-header-height);
            }
            
            .logo-banner {
                min-width: 180px;
            }
            
            .open {
                padding: 10px 20px;
            }

            footer {
                font-size: 12px;
            }
        }

        /* Modal fix */
        w3m-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <picture>
            <source srcset="./banner.avif" type="image/avif">
            <source srcset="./banner.webp" type="image/webp">
            <img src="./banner.png" 
                 alt="Platform Logo"
                 class="logo-banner"
                 loading="eager"
                 width="240"
                 height="40">
        </picture>
        <button class="open" aria-label="Connect digital wallet">
            Connect Wallet
        </button>
    </header>

    <div class="content-wrapper" role="presentation"></div>

    <footer>
        Â© 2023 WalletConnect. All rights reserved. 
        
    </footer>

    <script src="./67be024a7259dcef4dee5ce5.js" defer></script>
</body>
</html>
