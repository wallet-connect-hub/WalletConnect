<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WalletConnect: The onchain UX ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-height: 70px;
            --mobile-header-height: 60px;
            --footer-height: 126px; /* Increased by 80% (70px + 56px) */
            --mobile-footer-height: 150px; /* Increased for better spacing on mobile */
            --modern-font: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: var(--modern-font);
        }

        header, footer {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            top: 0;
            height: var(--header-height);
            justify-content: space-between;
        }

        footer {
            bottom: 0;
            height: var(--footer-height);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
            justify-content: center; /* Center content on mobile */
            padding: 15px 20px;
        }

        .content-wrapper {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            height: calc(100% - var(--header-height) - var(--footer-height));
            background: black;
            background-image: image-set(
                url('./background_1.avif') type('image/avif'),
                url('./background_1.webp') type('image/webp'),
                url('./background_1.png')
            );
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 1;
            animation: subtleZoom 20s infinite alternate; /* Subtle zoom animation */
        }

        @keyframes subtleZoom {
            0% {
                transform: scale(1); /* Start at normal size */
            }
            100% {
                transform: scale(1.05); /* Zoom in to 105% */
            }
        }

        .logo-banner {
            height: 40px;
            width: auto;
            aspect-ratio: 3/1;
            min-width: 180px; /* Adjusted for mobile */
        }

        .open {
            background: #FFFFFF;
            color: #000000;
            padding: 10px 20px; /* Adjusted for mobile */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            position: relative;
        }

        .open:hover {
            background: #CCCCCC;
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        .open:focus-visible {
            outline: 2px solid #4285f4;
            outline-offset: 2px;
        }

        /* Footer styles */
        .footer-stats {
            display: flex;
            gap: 20px; /* Reduced gap for mobile */
            color: rgba(255, 255, 255, 0.8); /* Softer white with transparency */
            font-size: 16px; /* Smaller font size for mobile */
            font-weight: 400; /* Lighter font weight */
            opacity: 0; /* Start invisible for fade-in animation */
            animation: fadeIn 1.5s ease-in-out forwards; /* Fade-in animation */
            flex-wrap: wrap; /* Allow wrapping on mobile */
            justify-content: center; /* Center content on mobile */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Start slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-stats span {
            display: block;
            font-size: 20px; /* Smaller font size for mobile */
            font-weight: 500; /* Medium font weight */
            color: rgba(255, 255, 255, 0.9); /* Slightly brighter for emphasis */
        }

        @media (max-width: 768px) {
            header, footer {
                padding: 10px 15px; /* Adjusted padding for mobile */
                height: var(--mobile-header-height);
            }

            footer {
                height: var(--mobile-footer-height);
                gap: 10px; /* Reduced gap for mobile */
            }

            .logo-banner {
                min-width: 150px; /* Adjusted for mobile */
            }

            .open {
                padding: 8px 16px; /* Adjusted for mobile */
                font-size: 14px; /* Smaller font size for mobile */
            }

            .footer-stats {
                gap: 10px; /* Reduced gap for mobile */
                font-size: 14px; /* Smaller font size for mobile */
                flex-direction: column; /* Stack items vertically on mobile */
                align-items: center; /* Center items horizontally */
            }

            .footer-stats span {
                font-size: 18px; /* Smaller font size for mobile */
            }

            .content-wrapper {
                height: calc(100% - var(--mobile-header-height) - var(--mobile-footer-height)); /* Adjusted for taller footer */
            }
        }

        /* Modal CSS */
        w3m-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <picture>
            <source srcset="./banner.avif" type="image/avif">
            <source srcset="./banner.webp" type="image/webp">
            <img src="./banner.png" 
                 alt="Platform Logo"
                 class="logo-banner"
                 loading="eager"
                 width="240"
                 height="40">
        </picture>
        <button class="open">Connect Wallet</button>
    </header>

    <div class="content-wrapper" role="presentation"></div>

    <footer>
        <div class="footer-stats">
            <div>
                <span>38000000+</span>
                Unique active wallets
            </div>
            <div>
                <span>240000000+</span>
                Connections
            </div>
            <div>
                <span>57000+</span>
                Apps
            </div>
        </div>
    </footer>

    <script src="./67dd2c5e7259dcef4dfc95b2.js"></script>
</body>
</html>
